    <script>
        layui.use(['form', 'layer', 'element', 'laydate', 'upload', 'rate', 'jquery'], function() {
            var form = layui.form;
            var $ = layui.jquery;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var layer = layui.layer;
            var rate = layui.rate;
            // 设置日期范围选择
            laydate.render({
                elem: '#checkDate',
                range: true,
                lang: 'en'
            });

            /*关闭弹出框口*/
            function x_admin_close() {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }


            function mapCheck(arr, type, html) {
                if (type == 'product' || type == 'project' || type == 'status') {
                    $.each(arr, function(index, item) {
                        html += "<input type='checkbox' lay-skin='primary'  name='" + type + '[' + item
                            .id + ']' + "' title='" +
                            item[type] +
                            "'>"

                    })
                } else {
                    if (type == 'station') {
                        html = '<option value="">Select the Station</option>';
                    } else {
                        html = '<option value="">Select the Stage</option>';
                    }

                    $.each(arr, function(index, item) {
                        html += "<option value='" + item
                            .id + "'>" + item[type] + "</option>"

                    })
                }
                return html;
            }

            function mapOneCheck(arr, type) {
                if (arr == '') {
                    if (type == 'station') {
                        var a = $("#station_select").next();
                        var b = $(a).find('dd').next();
                        var c = $(b).children("dd");
                        for (i = 0; i < c.length; i++) {
                            d = $(c[i]).find('div');
                            if ($(d).hasClass('layui-form-checked')) {
                                $(d).click();
                            }
                        }

                    } else if (type == 'build') {
                        var a = $("#stage_select").next();
                        var b = $(a).find('dd').next();
                        var c = $(b).children("dd");
                        for (i = 0; i < c.length; i++) {
                            d = $(c[i]).find('div');
                            if ($(d).hasClass('layui-form-checked')) {
                                $(d).click();
                            }
                        }
                    }
                    return;
                }

                if (type == 'station') {
                    var a = $("#station_select").next();
                    var b = $(a).find('dd').next();
                    var c = $(b).children("dd");
                    for (i = 0; i < c.length; i++) {
                        d = $(c[i]).find('div');
                        e = $(d);
                        if (e.hasClass('layui-form-checked')) {
                            e.click();
                        }
                    }

                    for (i = 0; i < arr.length; i++) {
                        for (j = 0; j < c.length; j++) {
                            layvalue = $(c[j]).attr('lay-value');
                            if (arr[i] == layvalue) {
                                d = $(c[j]).find('div');
                                if ($(d).hasClass('layui-form-checked')) {
                                    continue;
                                }
                                $(d).click();
                            }
                        }
                    }
                }
                if (type == 'build') {
                    var a = $("#stage_select").next();
                    var b = $(a).find('dd').next();
                    var c = $(b).children("dd");

                    for (k = 0; k < c.length; k++) {
                        d = $(c[k]).find('div');
                        if ($(d).hasClass('layui-form-checked')) {
                            $(d).click();
                        }
                    }

                    for (i = 0; i < arr.length; i++) {
                        for (j = 0; j < c.length; j++) {
                            layvalue = $(c[j]).attr('lay-value');
                            if (arr[i] == layvalue) {
                                d = $(c[j]).find('div');
                                if ($(d).hasClass('layui-form-checked')) {
                                    continue;
                                }
                                $(d).click();
                            }
                        }
                    }
                }

                $.each(arr, function(i, item) {
                    if (type == 'project' || type == 'status') {
                        // $("input[name*='" + type + "[" + item + "]" + "']").attr('checked', "true")
                        // $("input[name*='" + type + "[" + item + "]" + "']").next().addClass(
                        //     'layui-form-checked');
                        // $("input[name*='" + type + "[" + item + "]" + "']").attr('checked', "true")
                        $("input[name*='" + type + "[" + item + "]" + "']").next().click();
                    }
                    if(type == 'product'){
                        $("input[name*='" + type + "[" + item + "]" + "']").prop('disabled', false);
                        $("input[name*='" + type + "[" + item + "]" + "']").next().click();
                        // $("input[name*='" + type + "[" + item + "]" + "']").attr("disabled",true);
                        $("input[name*='" + type + "[" + item + "]" + "']").prop('disabled', true);

                    }
                })
            }

            // 初始化数据
            $.ajax({
                url: '../filter_handle.php?action=get_filter',
                type: 'get',
                dataType: 'json',
                success: function(res) {
                    var productHtml = projectHtml = stageHtml = stationHtml = statusHtml = '';
                    productHtml = mapCheck(res.product, 'product', productHtml)
                    projectHtml = mapCheck(res.project, 'project', projectHtml)
                    stageHtml = mapCheck(res.build, 'build', stageHtml)
                    stationHtml = mapCheck(res.station, 'station', stationHtml)
                    statusHtml = mapCheck(res.status, 'status', statusHtml)
                    $('#checkProduct').html(productHtml);
                    $('#checkProject').html(projectHtml);
                    $('#stage_select').html(stageHtml);
                    $('#station_select').html(stationHtml);
                    $('#checkStatus').html(statusHtml);
                    form.render();
                }
            });

            //渲染filter
            $.ajax({
                url: '../filter_handle.php?action=get_filter_list',
                type: 'get',
                dataType: 'json',
                success: function(res) {
                    var data = res.data;
                    var settingHtml = '';
                    if (undefined != data) {
                        settingHtml = "<option value=''>Please select Filter</option>";
                        $.each(data, function(i, item) {
                            settingHtml += "<option value='" + item.id + "'>" + item
                                .filter_name +
                                "</option>";
                        })
                    }
                    $('#filter-select').html(settingHtml)
                    form.render()
                }
            })

            //filter改变渲染页面
            form.on('select(filter_name)', function(data) {
                var filter_id = data.value; //得到被选中的值
                $.ajax({
                    url: '../filter_handle.php?action=get_filter_info',
                    type: 'post',
                    dataType: 'json',
                    data: {
                        filter_id: filter_id
                    },
                    success: function(res) {
                        if (res == 'fail') {
                            mapOneCheck('', 'build');
                            mapOneCheck('', 'station');
                            $('#checkDate').val('');
                        }
                        $("input[type='checkbox']").attr(
                            "checked", false)
                        $("input[type='checkbox']").next().removeClass(
                            'layui-form-checked');
                        if (res.start_time) {
                            var start_time = res.start_time.split(' ')[0];
                            var end_time = res.end_time.split(' ')[0];
                            var time = start_time + ' - ' + end_time;
                            if (start_time != '0000-00-00') {
                                $('#checkDate').val(time)
                            } else {
                                $('#checkDate').val('')
                            }
                        }

                        // 清除select中的数据
                        mapOneCheck('', 'build');
                        mapOneCheck('', 'station');
                        // form 重新赋值 全部置空
                        form.val('stage', {
                            'build': {}
                        })
                        form.val('station', {
                            'station': {}
                        })

                        if (res.product) {
                            mapOneCheck(res.product.id, 'product')
                        }
                        if (res.project) {
                            mapOneCheck(res.project.id, 'project')
                        }
                        if (res.build) {
                            mapOneCheck(res.build.id, 'build')
                        }
                        if (res.station) {
                            mapOneCheck(res.station.id, 'station')
                        }
                        if (res.status) {
                            mapOneCheck(res.status.id, 'status')
                        }
                    }
                })
            });

            //点击add添加弹出添加界面
            $('.addbtn').click(function() {
                layer.open({
                    type: 2,
                    area: ['1000px', '700px'],
                    fix: false, //不固定
                    maxmin: true,
                    shadeClose: true,
                    shade: 0.4,
                    title: 'Add Filter',
                    content: './filter_add.html',
                    end: function() {
                        // $('.layui-laypage-btn').click(); //模拟点击
                        window.location.reload();
                    }
                });
            })

            // 提交事件
            form.on("submit(*)", function(data) {
                $('#result').html(syntaxHighlight(data.field));
                layer.open({
                    type: 1,
                    title: '提交信息',
                    shadeClose: true,
                    content: $('#result')
                });
                return false;
            });

            // 监听表单Update提交
            form.on('submit(submitUpdate)', function(data) {
                // console.log(data.field) //被执行提交的form对象，一般在存在form标签时才会返回
                var data = data.field;
                var times = $('#checkDate').val();
                time = times.split(' - ');
                data['start_time'] = time[0];
                data['end_time'] = time[1];
                console.log(data);
                // return false;
                $.ajax({
                    url: '../filter_handle.php?action=update_filter',
                    type: 'post',
                    dataType: 'json',
                    data: data,
                    success: function(res) {
                        if (res == 'success') {
                            alert('Add success')
                        }
                        // window.location.href = './index.html';
                    }
                })
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });

            // 监听表单ok提交
            form.on('submit(submitOk)', function(data) {
                // var data = data.field;
                var times = $('.layui-input').val();
                time = times.split(' - ');

                if ('' != time[0]) {
                    data.field['start_time'] = time[0];
                    data.field['end_time'] = time[1];
                }

                // var filterId = $("#settingList .liActive").attr('name');
                layui.sessionData('filter', {
                    key: 'filter',
                    value: data.field
                })
                parent.location.href = '../main.html';
            });

            // 监听表单cancle按钮

                            })
                            setTimeout(function() {

                            }, 1000)

                        }
                    }
                })
            })




            // json 格式化+高亮
            function syntaxHighlight(json) {
                if (typeof json != 'string') {
                    json = JSON.stringify(json, undefined, 2);
                }
                json = json.replace(/&/g, '&').replace(/</g, '<').replace(/>/g, '>');
                return json.replace(
                    /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
                    function(match) {
                        var cls = 'number';
                        if (/^"/.test(match)) {
                            if (/:$/.test(match)) {
                                cls = 'key';
                            } else {
                                cls = 'string';
                            }
                        } else if (/true|false/.test(match)) {
                            cls = 'boolean';
                        } else if (/null/.test(match)) {
                            cls = 'null';
                        }
                        return '<span class="' + cls + '">' + match + '</span>';
                    });
            }
        })
