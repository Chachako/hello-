
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeamEase</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src='./js/jquery.js'></script>
    <script src='./layui/layui.js'></script>
    <script src='./js/login.js'></script>
</head>
<body>
   <div class="main">
       <div class="left">
           <h2>TeamEase</h2>
           <img src='./img/login.png'>
       </div>
       <div class="right">
           <!-- <span>LOGO</span> -->
                <input type="text" name='username' placeholder="User" class='username'><br>
                <input type="password" name='password' placeholder="Password" class='password'><br>
                <p></p>
                <div  class="remember">
                        <input type="checkbox" name="rememberbox" id='rememberbox'>
                        <span class="rememberbox">Remember</span><br>
                        <button class='login-btn'>Login</button>
                </div>
       </div>
   </div>
   <script language="JavaScript"> if (window != top) { top.location.href = location.href; } </script>
</body>
</html>
